<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #inputBuscarHospital (keyup)="buscarHospital(inputBuscarHospital.value)"
                type="text" class="form-control" placeholder="Buscar hospital...">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 align="right">
                    <input (click)="crearHospital()" type="button" value="Crear hospital" class="btn btn-rounded btn-primary">
                </h3>
                <h3 class="card-title">Hospitales registrados ( <small>{{totalHospitales}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70 h70"><img (click)="mostrarModal(hospital)" [src]="hospital.img | imagen:'hospitales'"
                                class="img-70 w70 h70 pointer"></td>
                            <td>
                                <input style="width:100%;" #nombreHospitalInput type="text"  [(ngModel)]="hospital.nombre">
                            </td>
                            <td align="center">
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
