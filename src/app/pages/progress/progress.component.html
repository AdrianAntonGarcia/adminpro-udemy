<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso</h5>
                <div class="progress">
                    <!-- Los atributos propios de bootstrap no se pueden enlazar con angular de primeras, hay que poner el attr delante del atributo (en camelcase) que no es propio de html  -->
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <!-- Los atributos propios de bootstrap no se pueden enlazar con angular de primeras, hay que poner el attr delante del atributo (en camelcase) que no es propio de html  -->
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- <app-incrementador nombre="progressAzul" [progreso]="progreso1" (cambioValor)="actualizar($event)"></app-incrementador> -->
                <app-incrementador nombre="progressAzul" [progreso]="progreso1" (actualizaValor)="progreso1=$event">
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador nombre="progressVerde" [progreso]="progreso2" (actualizaValor)="progreso2=$event"></app-incrementador>
            </div>
        </div>
    </div>
</div>
